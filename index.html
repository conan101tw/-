<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>工作進度追蹤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .progress-container {
      margin-top: 30px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }


    .task-list {
      list-style: none;
      padding-left: 0;
    }
    .task-list > li {
      margin-bottom: 20px;
    }
    .task-list > li > strong {
      font-size: 1.1em;
      color: #333;
    }
    .task-list ul {
      list-style: none;
      padding-left: 20px;
    }
    .task-list ul li {
      margin: 5px 0;
    }


    .task-section {
      margin-bottom: 30px;
    }
    .task-section h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .task-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .task-row label {
      background: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .task-row input[type="checkbox"] {
      margin-right: 8px;
    }




    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }



  </style>
</head>
<body>
  <h1>列車防護發報主機時間校正</h1>

  <button onclick="resetProgress()">重置進度</button>

<div class="task-section">
  <h3>網站設計</h3>
  <div class="task-row">
    <label><input type="checkbox" class="task"> 完成首頁設計</label>
    <label><input type="checkbox" class="task"> 設計行動版版型</label>
    <label><input type="checkbox" class="task"> 製作 Logo 與配色</label>
  </div>
</div>

<div class="task-section">
  <h3>後端開發</h3>
  <div class="task-row">
    <label><input type="checkbox" class="task"> 撰寫 API 文件</label>
    <label><input type="checkbox" class="task"> 建立資料庫結構</label>
    <label><input type="checkbox" class="task"> 設定伺服器環境</label>
  </div>
</div>

<div class="task-section">
  <h3>測試與部署</h3>
  <div class="task-row">
    <label><input type="checkbox" class="task"> 測試功能模組</label>
    <label><input type="checkbox" class="task"> 修正錯誤回報</label>
    <label><input type="checkbox" class="task"> 部署到伺服器</label>
  </div>
</div>

  <div class="progress-container">
    <p>目前進度：</p>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <p id="progress-text">0%</p>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.task');
    const progressFill = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');

    // 載入儲存的狀態
    window.onload = () => {
      checkboxes.forEach((cb, i) => {
        const saved = localStorage.getItem('task-' + i);
        cb.checked = saved === 'true';
      });
      updateProgress();
    };

    function updateProgress() {
      const total = checkboxes.length;
      const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = Math.round((completed / total) * 100);
      progressFill.style.width = percent + '%';
      progressText.textContent = percent + '%';

      // 儲存狀態
      checkboxes.forEach((cb, i) => {
        localStorage.setItem('task-' + i, cb.checked);
      });
    }

    function resetProgress() {
      checkboxes.forEach((cb, i) => {
        cb.checked = false;
        localStorage.removeItem('task-' + i);
      });
      updateProgress();
    }


    checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
  </script>
</body>
</html>
